overwrite: true
schema:
 ${WORDPRESS_API_URL_YML}:
    headers:
      Authorization: Bearer ${WORDPRESS_AUTH_REFRESH_TOKEN_YML}
documents: './lib/**/*.ts'
generates:
  ./graphql.d.ts:
    plugins:
    - 'typescript'
    - 'typescript-operations'
    - 'typescript-react-apollo'
    - 'typescript-apollo-client-helpers'
    config:
      withHOC: false
      reactApolloVersion: 3
      withHooks: true
      apolloReactCommonImportFrom: '@apollo/client'
      apolloReactHooksImportFrom: '@apollo/client'
  ./graphql.schema.graphql:
    plugins:
      - 'schema-ast'
  ./graphql.schema.json:
    plugins:
      - 'introspection'
  ./graphql.generated.tsx:
    plugins:
      - typescript:
          constEnums: false
          enumsAsTypes: false
          numericEnums: false
          futureProofEnums: false
          enumsAsConst: false
          onlyOperationTypes: false
          immutableTypes: false
          maybeValue: T | null
          noExport: false
          enumPrefix: true
          fieldWrapperValue: T
          wrapFieldDefinitions: false
          skipTypename: false
          nonOptionalTypename: false
          useTypeImports: true
      - typescript-operations:
          immutableTypes: false
          flattenGeneratedTypes: false
          noExport: false
          preResolveTypes: false
          skipTypeNameForRoot: false 
          dedupeOperationSuffix: false
          omitOperationSuffix: false
          exportFragmentSpreadSubTypes: false
          enumPrefix: true
          fieldWrapperValue: T
          wrapFieldDefinitions: false
          onlyOperationTypes: false
          skipTypename: false
          nonOptionalTypename: false
          useTypeImports: true
      - typescript-react-apollo:
          withComponent: true
          withHOC: false
          withHooks: false
          withMutationFn: true
          withRefetchFn: true
          apolloReactCommonImportFrom: ""
          apolloReactComponentsImportFrom: ""
          apolloReactHocImportFrom: ""
          apolloReactHooksImportFrom: ""
          componentSuffix: Component
          reactApolloVersion: 3
          withResultType: true
          withMutationOptionsType: true
          addDocBlocks: true
          noGraphQLTag: false
          gqlImport: gql#graphql-tag
          noExport: false
          dedupeOperationSuffix: false
          omitOperationSuffix: false
          operationResultSuffix: ""
          documentVariablePrefix: ""
          documentVariableSuffix: Document
          fragmentVariablePrefix: ""
          fragmentVariableSuffix: FragmentDoc
          documentMode: graphQLTag
          importDocumentNodeExternallyFrom: ""
          pureMagicComment: false
          skipTypename: false
          nonOptionalTypename: false
          useTypeImports: true
hooks:
  afterAllFileWrite: "prettier --write"
