overwrite: true
schema:
 'https://windy-city-headless.me/graphql':
    headers:
      Authorization: dotenv cross-var Bearer %WORDPRESS_AUTH_REFRESH_TOKEN%
documents: './lib/graphql/**/*.ts'
generates:
 ./graphql.d.ts:
  # generated/graphql.d.ts
  plugins:
   - 'typescript'
   - 'typescript-operations'
   - 'typescript-react-apollo'
   - 'typescript-apollo-client-helpers'
  config:
   skipTypename: true
   withHooks: true
   apolloReactCommonImportFrom: '@apollo/client'
   apolloReactHooksImportFrom: '@apollo/client'
 ./graphql.schema.json:
  plugins:
   - 'introspection'
