require: 
  - ./.env
overwrite: true
schema:
 ${WORDPRESS_API_URL}:
    headers:
      Authorization: Bearer ${WORDPRESS_AUTH_REFRESH_TOKEN}
documents: './lib/graphql/**/*.ts'
generates:
 ./graphql.d.ts:
  # generated/graphql.d.ts
  plugins:
   - 'typescript'
   - 'typescript-operations'
   - 'typescript-react-apollo'
   - 'typescript-apollo-client-helpers'
  config:
   skipTypename: true
   withHooks: true
   apolloReactCommonImportFrom: '@apollo/client'
   apolloReactHooksImportFrom: '@apollo/client'
 ./graphql.schema.json:
  plugins:
   - 'introspection'
