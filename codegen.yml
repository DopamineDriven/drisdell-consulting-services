overwrite: true
schema:
  ${WORDPRESS_API_URL_YML}:
    headers:
      Authorization: Bearer ${WORDPRESS_AUTH_REFRESH_TOKEN_YML}
documents: './lib/{graphql,fragments,mutations}/**/!(*.generated).{ts,tsx,graphql}'
generates:
  lib/global/global-types.generated.ts:
    plugins:
      - typescript
  lib/global/graphql.schema.graphql:
    plugins:
      - schema-ast
    config:
      commentDescriptions: true
  lib/global/graphql.schema.json:
    plugins:
      - introspection
    config:
      commentDescriptions: true
  lib/:
    overwrite: true
    preset: near-operation-file
    presetConfig:
      extension: .generated.tsx
      folder: __generated__
      baseTypesPath: global-types.ts
    plugins:
      - typescript-operations
      - typescript-react-apollo
    config:
      commentDescriptions: true
      withResultType: true
      withHOC: false
      reactApolloVersion: 3
      withHooks: true
      avoidOptionals: true
      withComponent: false
      apolloReactHooksImportFrom: '@apollo/client'
      preResolveTypes: true
hooks:
  afterAllFileWrite: 
    - prettier --write